version: 0.1
component: build
timeoutInSeconds: 20000
runAs: root
shell: bash
env:
  variables:
    DOCKERHUB_REPO: "buildspec_repo"
    tag_name: "latest"
  vaultVariables:
    DOCKERHUB_USERNAME: "ocid1.vaultsecret.oc1.iad.amaaaaaa34lgq7aa2g32t6xlucageyf3hlq2fmoutbmhq4633bceaip6txtq"
    DOCKERHUB_PASSWORD: "ocid1.vaultsecret.oc1.iad.amaaaaaa34lgq7aauxd3arlxat6cjpy7ikjz4zh7g62wom6zdii53ri3u4da"
steps:
  - type: Command
    name: "Building Hello World"
    timeoutInSeconds: 10000
    command: |
      cd src/com/sample/
      javac HelloWorld.java
    onFailure:
      - type: Command
        command: |
          echo "Building Hello World failed"
        timeoutInSeconds: 1000
        runAs: root
  - type: Command
    timeoutInSeconds: 10000
    name: "Creating Docker image"
    command: |
      docker build -t ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:${tag_name} .
      docker login --username ${DOCKERHUB_USERNAME} --password ${DOCKERHUB_PASSWORD}
      docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:${tag_name}
    onFailure:
      - type: Command
        command: |
          echo "Pushing Docker image to DockerHub failed"
        timeoutInSeconds: 1000
        runAs: root